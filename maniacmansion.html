<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ðŸŒ™</title>
  <link rel="icon" type="image/gif" href="maniac.gif">
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">

  <!-- Dark theme overrides -->
  <style>
    body {
      font-family: system-ui, Segoe UI, Arial, sans-serif;
      background-color: #000 !important;
      color: #fff !important;
      margin: 0;
      padding: 0;
    }

    .dataTables_wrapper {
      padding: 20px;
    }

    /* Table base styles */
    table.dataTable {
      background-color: #000 !important;
      color: #fff !important;
      width: 100% !important;
      border-collapse: collapse;
    }

    table.dataTable th,
    table.dataTable td {
      white-space: pre-wrap;
      /* preserve newlines */
      border-color: #333 !important;
      background-color: #000 !important;
      color: #fff !important;
    }

    table.dataTable thead {
      background-color: #000 !important;
      display: none !important;
      /* hides column names */
    }

    /* Filter input */
    .dataTables_filter input {
      background-color: #111 !important;
      color: #fff !important;
      border: 1px solid #333 !important;
    }

    /* Length dropdown */
    .dataTables_length select {
      background-color: #111 !important;
      color: #fff !important;
      border: 1px solid #333 !important;
    }

    /* Spinner overlay */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95) !important;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Page jump inline styles */
    .page-jump-inline {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 6px;
    }

    .page-jump-inline input {
      width: 70px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 4px 6px;
    }

    .page-jump-inline .paginate_button {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #1b1b1b;
      color: #fff;
      cursor: pointer;
    }

    .page-jump-inline .paginate_button:hover {
      background: #2a2a2a;
    }

    /* Force pagination controls to the left */
    .dataTables_wrapper .dataTables_paginate {
      text-align: left !important;
      float: left !important;
      display: flex !important;
      align-items: center;
    }

    /* Pagination button styles for dark theme */
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background-color: #222 !important;
      border: 1px solid #444 !important;
      color: #fff !important;
      padding: 4px 8px !important;
      margin: 2px !important;
      border-radius: 4px !important;
    }

    /* Hover effect */
    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background-color: #444 !important;
      color: #fff !important;
      border-color: #666 !important;
    }

    /* Active/current page button */
    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background-color: #00bcd4 !important;
      color: #000 !important;
      border: 1px solid #00bcd4 !important;
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>ðŸ¦– Loading...</p>
  </div>

  <table id="tbl" class="display"></table>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net@2.1.8/js/dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <script>
    const GZ_URL = "final.csv.gz";  // change to your file

    async function loadCSVFromGzip(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const buf = await res.arrayBuffer();
      const uint8 = new Uint8Array(buf);
      const decompressed = window.pako.ungzip(uint8);
      return new TextDecoder("utf-8").decode(decompressed);
    }

    (async () => {
      try {
        const csvText = await loadCSVFromGzip(GZ_URL);
        Papa.parse(csvText, {
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true,
          complete: (res) => {
            const data = res.data;
            const columns = Object.keys(data[0] || {}).map(k => ({ title: k, data: k }));
            const dt = new DataTable('#tbl', {
              data,
              columns,
              paging: true,
              searching: true,
              info: true,
              deferRender: true,
              dom: '<"top"lp f>rt<"bottom"fl p><"clear">',

              initComplete: function () {
                const api = this.api();

                function addJumpTo(pager) {
                  if (!pager) return;

                  // Create inline container right after the page buttons
                  const wrap = document.createElement('span');
                  wrap.className = 'page-jump-inline';
                  wrap.innerHTML = `
                    <span style="margin-left:.5rem;">Page</span>
                    <input type="number" min="1" step="1" />
                    <span class="page-jump-total"></span>
                    <button type="button" class="paginate_button">Go</button>
                  `;

                  pager.appendChild(wrap);

                  const input = wrap.querySelector('input');
                  const total = wrap.querySelector('.page-jump-total');
                  const btn = wrap.querySelector('button');

                  function sync() {
                    const info = api.page.info();
                    if (document.activeElement !== input) input.value = info.page + 1;
                    total.textContent = `of ${info.pages.toLocaleString()}`;
                    input.max = info.pages;
                  }

                  function go() {
                    const pages = api.page.info().pages;
                    let n = parseInt(input.value, 10);
                    if (!Number.isFinite(n)) return;
                    n = Math.min(Math.max(n, 1), pages);
                    api.page(n - 1).draw('page');
                  }

                  btn.addEventListener('click', go);
                  input.addEventListener('keydown', (e) => { if (e.key === 'Enter') go(); });

                  // initial + keep in sync when user clicks default pager
                  sync();
                  api.on('draw', sync);
                }

                // DataTables v2 can use .dt-paging; v1 uses .dataTables_paginate â€” support both, top & bottom.
                document.querySelectorAll('#tbl_wrapper .dt-paging, #tbl_wrapper .dataTables_paginate')
                  .forEach(addJumpTo);
              }
            });

            document.getElementById('loading').style.display = 'none';
          }
        });
      } catch (err) {
        console.error(err);
        alert("Failed to load CSV: " + err.message);
      }
    })();
  </script>
</body>

</html>
