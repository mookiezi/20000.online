<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSV Explorer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
  
  <!-- Dark theme overrides -->
  <style>
    body {
      font-family: system-ui, Segoe UI, Arial, sans-serif;
      background-color: #000 !important;
      color: #fff !important;
      margin: 0;
      padding: 0;
    }

    .dataTables_wrapper {
      padding: 20px;
    }

    table.dataTable {
      background-color: #000 !important;
      color: #fff !important;
      width: 100% !important;
      border-collapse: collapse;
    }

    table.dataTable th,
    table.dataTable td {
      white-space: pre-wrap;
      /* preserve newlines */
      border-color: #333 !important;
      background-color: #000 !important;
      color: #fff !important;
    }

    table.dataTable thead {
      background-color: #000 !important;
    }

    .dataTables_filter input {
      background-color: #111 !important;
      color: #fff !important;
      border: 1px solid #333 !important;
    }

    .dataTables_length select {
      background-color: #111 !important;
      color: #fff !important;
      border: 1px solid #333 !important;
    }

    /* Spinner overlay */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95) !important;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    table.dataTable thead {
      display: none !important;
      /* hides column name */
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>ðŸ¦– Loading...</p>
  </div>

  <table id="tbl" class="display"></table>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net@2.1.8/js/dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

<script>
  const GZ_URL = "final.csv.gz"; // change to your file

  async function streamAndParseCSV(url) {
    const response = await fetch(url);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);

    // Set up gzip decompression stream
    const ds = new DecompressionStream('gzip');
    const decompressedStream = response.body.pipeThrough(ds);

    // Convert stream to text
    const reader = decompressedStream.getReader();
    let decoder = new TextDecoder();
    let csvText = '';
    let table;

    // PapaParse config for chunked processing
    const config = {
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      worker: true,
      chunk: (results) => {
        if (!table) {
          // First chunk: create table
          const columns = Object.keys(results.data[0] || {}).map(k => ({ title: k, data: k }));
          table = new DataTable('#tbl', {
            data: results.data,
            columns,
            paging: true,
            searching: true,
            info: true,
            deferRender: true,
            dom: '<"top"lfp>rt<"bottom"lfp><"clear">'
          });
        } else {
          // Append rows to existing table
          table.rows.add(results.data).draw(false);
        }
      },
      complete: () => {
        document.getElementById('loading').style.display = 'none';
      }
    };

    // Read stream in chunks and feed to Papa
    const pump = async () => {
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        csvText += decoder.decode(value, { stream: true });

        // Try parsing partial text (Papa can handle incomplete last line)
        Papa.parse(csvText, { ...config, chunkSize: 1024 * 64 });
        csvText = ''; // reset buffer
      }
      // Final parse for leftover
      Papa.parse(csvText, config);
    };

    await pump();
  }

  (async () => {
    try {
      await streamAndParseCSV(GZ_URL);
    } catch (err) {
      console.error(err);
      alert("Failed to load CSV: " + err.message);
    }
  })();
</script>
</body>
</html>
