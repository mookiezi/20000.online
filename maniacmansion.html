<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSV Explorer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
  
  <!-- Dark theme overrides -->
  <style>
    body {
      font-family: system-ui, Segoe UI, Arial, sans-serif;
      background-color: #000 !important;
      color: #fff !important;
      margin: 0;
      padding: 0;
    }

    .dataTables_wrapper {
      padding: 20px;
    }

    table.dataTable {
      background-color: #000 !important;
      color: #fff !important;
      width: 100% !important;
      border-collapse: collapse;
    }

    table.dataTable th,
    table.dataTable td {
      white-space: pre-wrap;
      /* preserve newlines */
      border-color: #333 !important;
      background-color: #000 !important;
      color: #fff !important;
    }

    table.dataTable thead {
      background-color: #000 !important;
    }

    .dataTables_filter input {
      background-color: #111 !important;
      color: #fff !important;
      border: 1px solid #333 !important;
    }

    .dataTables_length select {
      background-color: #111 !important;
      color: #fff !important;
      border: 1px solid #333 !important;
    }

    /* Spinner overlay */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95) !important;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    table.dataTable thead {
      display: none !important;
      /* hides column name */
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>ðŸ¦– Loading...</p>
  </div>

  <table id="tbl" class="display"></table>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net@2.1.8/js/dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <script>
    const GZ_URL = "final.csv.gz";  // change to your file

    async function loadCSVFromGzip(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const buf = await res.arrayBuffer();
      const uint8 = new Uint8Array(buf);
      const decompressed = window.pako.ungzip(uint8);
      return new TextDecoder("utf-8").decode(decompressed);
    }

    (async () => {
      try {
        const csvText = await loadCSVFromGzip(GZ_URL);
        Papa.parse(csvText, {
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true,
          complete: (res) => {
            const data = res.data;
            const columns = Object.keys(data[0] || {}).map(k => ({ title: k, data: k }));
            new DataTable('#tbl', {
              data,
              columns,
              paging: true,
              searching: true,
              info: true,
              deferRender: true,
              dom: '<"top"lp>rt<"bottom"lp><"clear">',
              lengthMenu: [[7, 25, 50, 100], [7, 25, 50, 100]], // values and display text
              pageLength: 8 // default selection
            });
            document.getElementById('loading').style.display = 'none';
          }
        });
      } catch (err) {
        console.error(err);
        alert("Failed to load CSV: " + err.message);
      }
    })();
  </script>
</body>
</html>
