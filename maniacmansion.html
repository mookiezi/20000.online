<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSV Explorer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: system-ui, Segoe UI, Arial, sans-serif;
      background-color: #000 !important;
      color: #fff !important;
      margin: 0;
      padding: 0;
    }

    .dataTables_wrapper {
      padding: 20px;
    }

    table.dataTable {
      background-color: #000 !important;
      color: #fff !important;
      width: 100% !important;
      border-collapse: collapse;
    }

    table.dataTable th,
    table.dataTable td {
      white-space: pre-wrap;
      border-color: #333 !important;
      background-color: #000 !important;
      color: #fff !important;
    }

    table.dataTable thead {
      display: none !important;
      /* hide column names */
    }

    .dataTables_filter input,
    .dataTables_length select {
      background-color: #111 !important;
      color: #fff !important;
      border: 1px solid #333 !important;
    }

    /* Spinner overlay */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95) !important;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>ðŸ¦– Loading...</p>
  </div>

  <table id="tbl" class="display"></table>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net@2.1.8/js/dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <script>
    const GZ_URL = "final.csv.gz"; // change to your file
    let table;

    function getPapaConfig() {
      return {
        header: false, // raw arrays, no headers
        dynamicTyping: true,
        skipEmptyLines: true,
        worker: true,
        chunk: (results) => {
          if (!table) {
            table = new DataTable('#tbl', {
              data: results.data,
              paging: true,
              searching: true,
              info: true,
              deferRender: true,
              dom: '<"top"lfp>rt<"bottom"lfp><"clear">'
            });
          } else {
            table.rows.add(results.data).draw(false);
          }
        },
        complete: () => {
          document.getElementById('loading').style.display = 'none';
        }
      };
    }

    async function streamWithNativeGzip(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const ds = new DecompressionStream('gzip');
      const decompressedStream = res.body.pipeThrough(ds);
      const reader = decompressedStream.getReader();
      const decoder = new TextDecoder();
      let csvText = '';
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        csvText += decoder.decode(value, { stream: true });
        Papa.parse(csvText, { ...getPapaConfig(), chunkSize: 1024 * 64 });
        csvText = '';
      }
    }

    async function streamWithPako(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const reader = res.body.getReader();
      let chunks = [];
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        chunks.push(value);
      }
      const totalLength = chunks.reduce((acc, val) => acc + val.length, 0);
      let combined = new Uint8Array(totalLength);
      let offset = 0;
      for (const chunk of chunks) {
        combined.set(chunk, offset);
        offset += chunk.length;
      }
      const decompressed = window.pako.ungzip(combined);
      const csvText = new TextDecoder("utf-8").decode(decompressed);
      Papa.parse(csvText, getPapaConfig());
    }

    (async () => {
      try {
        if ('DecompressionStream' in window) {
          await streamWithNativeGzip(GZ_URL);
        } else {
          console.warn("DecompressionStream not supported, falling back to pako.");
          await streamWithPako(GZ_URL);
        }
      } catch (err) {
        console.error(err);
        alert("Failed to load CSV: " + err.message);
      }
    })();
  </script>
</body>

</html>
